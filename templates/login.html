{% extends "layout.html" %}

{% block main %}
<br>
<h2 class="white text-center"> Login </h2>
<br>
<br>
<form action="/login" method="post" class="center text-center">
    <div class="form-group">
        <input autocomplete="off" style="width: 17%;" autofocus class="center form-control" name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <input style="width: 17%;" class="center form-control" name="password" placeholder="Password" type="password">
    </div>
    <button class="input-button" type="submit">Log In</button>
</form>
<br>
<div style="width:35rem" class="center text-center">
    <p class="grey2 text-center">You may need to log in a couple of times for the login to register 
        but once you've successfully logged in you will stay logged in until you click the log out button! 
    </p>
</div>

{% endblock %}
